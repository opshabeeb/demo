<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Carousel with Multiple Images in a Row</title>
</head>
<body>
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-md-4">
            <img src="/images/wl1.jpg" class="d-block w-100" alt="Image 1">
          </div>
          <div class="col-md-4">
            <img src="/images/wl1.jpg" class="d-block w-100" alt="Image 2">
          </div>
          <div class="col-md-4">
            <img src="/images/wl1.jpg" class="d-block w-100" alt="Image 3">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col-md-4">
            <img src="/images/wl.webp" class="d-block w-100" alt="Image 4">
          </div>
          <div class="col-md-4">
            <img src="/images/wl-3.jpg" class="d-block w-100" alt="Image 5">
          </div>
          <div class="col-md-4">
            <img src="/images/wl1.jpg" class="d-block w-100" alt="Image 6">
          </div>
        </div>
      </div>
      <!-- Add more carousel items as needed -->
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
